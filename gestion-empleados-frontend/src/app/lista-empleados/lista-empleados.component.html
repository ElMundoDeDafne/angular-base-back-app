<p>lista-empleados works!</p>
<h2>Lista empleados</h2>
<table class="table table-striped">
    <head class="table-dark">
        <tbody>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Eamil</th>
            </tr>
        </tbody>
        <tr *ngForOf="let empleado of empleados">
            <td>{{empleado.nombre}}</td>
            <td>{{empleado.apellido}}</td>
            <td>{{empleado.email}}</td>
        </tr>
    </head>
</table>
